<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This will generate icons for your Perimeter Maintenance PWA. Right-click each icon and save it to the icons folder.</p>
    
    <div id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const iconsDiv = document.getElementById('icons');

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Main icon (wrench)
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size / 20;
            
            // Draw a simple wrench icon
            const centerX = size / 2;
            const centerY = size / 2;
            const iconSize = size * 0.4;
            
            // Wrench handle
            ctx.beginPath();
            ctx.arc(centerX - iconSize/3, centerY + iconSize/3, iconSize/6, 0, Math.PI * 2);
            ctx.fill();
            
            // Wrench head
            ctx.beginPath();
            ctx.arc(centerX + iconSize/3, centerY - iconSize/3, iconSize/6, 0, Math.PI * 2);
            ctx.fill();
            
            // Wrench shaft
            ctx.beginPath();
            ctx.moveTo(centerX - iconSize/3, centerY + iconSize/3);
            ctx.lineTo(centerX + iconSize/3, centerY - iconSize/3);
            ctx.stroke();

            // Add to page
            const div = document.createElement('div');
            div.className = 'icon-preview';
            div.innerHTML = `
                <h3>${size}x${size}</h3>
                <canvas id="icon-${size}"></canvas>
                <p>Right-click and save as: icon-${size}x${size}.png</p>
            `;
            iconsDiv.appendChild(div);
            
            // Copy canvas to the new div
            const newCanvas = div.querySelector('canvas');
            newCanvas.width = size;
            newCanvas.height = size;
            newCanvas.getContext('2d').drawImage(canvas, 0, 0);
        });
    </script>
</body>
</html>
